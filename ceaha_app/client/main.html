<template name="navbar">
  <div class="container">
    <nav class="navbar bg-dark navbar-dark">

      {{#if currentUser}}
      <div>
        <a class="navbar-brand" href="#">Bem vindo ao admin do banco de colaboradores CEAHA</a>
        <span class="navbar-text mr-2">Olá, {{fullName}}</span>
        <button id="botaoSair" class="btn btn-sm btn-outline-info">Sair</button>
      </div>
      {{else}}
      <div>
        <a class="navbar-brand" href="#">Bem vindo ao admin do banco de colaboradores CEAHA</a>
        <button id="botaoLogin" class="btn btn-sm btn-outline-info">Logar</button>

      </div>
      {{/if}}

</template>

<template name="acesso">

  <div class="text-center" id="formLogin">
    <h4>Faça seu login ou cadastre-se</h4>

    <div class="row">

      <div class="col-lg-6">
        <form id="login" class="form-center">
          <small>Entre com seu dados de acesso.</small>
          <div class="form-group">
            <input type="text" id="campoEmail" name="campoEmail" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" id="campoSenha" name="campoSenha" class="form-control">
          </div>

          <button id="botaoLogin" class="btn btn-success btn-block">Entrar</button>
        </form>
      </div>

      <div class="col-lg-6">
        <form id="cadastro" class="form-center">
          <small>Faça seu cadastro.</small>

          <div class="form-group">
            <input type="text" id="campoNome" name="campoNome" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" id="campoEmail" name="campoEmail" class="form-control">
          </div>

          <div class="form-group">
            <input type="password" id="campoSenha" name="campoSenha" class="form-control">
          </div>

          <button id="botaoCadastrar" class="btn btn-info btn-block">Entrar</button>
        </form>
      </div>
    </div>





  </div>

</template>
