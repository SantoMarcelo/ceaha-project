<template name="navbar">
  <div class="container">
    <nav class="navbar bg-dark navbar-dark">

      {{#if currentUser}}
      <div>
        <a class="navbar-brand" href="#">Bem vindo ao admin do banco de colaboradores CEAHA</a>
       
        <span class="navbar-text mr-2">Olá, {{fullName}}</span>
        <button id="home" class="btn btn-sm btn-outline-warning">Home</button>
        <button id="novoParticipante" class="btn btn-sm btn-outline-info">Novo Participante</button>
        <button id="botaoSair" class="btn btn-sm btn-outline-info">Sair</button>
      </div>
      {{else}}
      <div>
        <a class="navbar-brand" href="#">Bem vindo ao admin do banco de colaboradores CEAHA</a>
        <button id="botaoLogin" class="btn btn-sm btn-outline-info">Logar</button>
        
      </div>
      {{/if}}
    </nav>
  </div>
</template>

<template name="acesso">

  <div class="text-center" id="formLogin">
    <h4>Faça seu login ou cadastre-se</h4>

    <div class="row">

      <div class="col-lg-6">
        <form id="login" class="form-center">
          <small>Entre com seu dados de acesso.</small>
          <div class="form-group">
            <input type="text" id="loginEmail" name="loginEmail" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" id="loginSenha" name="loginSenha" class="form-control">
          </div>

          <button type="button" id="botaoLogin" class="btn btn-success btn-block">Entrar</button>
        </form>
      </div>

      <div class="col-lg-6">
        <form id="cadastro" class="form-center">
          <small>Faça seu cadastro.</small>

          <div class="form-group">
            <input type="text" id="cadastroNome" name="cadastroNome" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" id="cadastroEmail" name="cadastroEmail" class="form-control">
          </div>

          <div class="form-group">
            <input type="password" id="cadastroSenha" name="cadastroSenha" class="form-control">
          </div>

          <button id="botaoCadastrar" class="btn btn-info btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="novoParticipante">

                  <option value="ES">ES</option>
                  <option value="GO">GO</option>

                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="PR">PR</option>

    <fieldset name="escolaridade">

            <div class="form-row">
              <div class="form-group col-sm-4">
                <label for="escolaridade">Grau de Instrução</label>
                <select class="form-control" name="escolaridade" id="escolaridade">
                  <option value="" selected>Selecione</option>
                  <option value="0">Fundamental - Incompleto</option>

    <fieldset name="transferencia">
      <legend>Transferência</legend>
      <div class="container transferencia">
        <form class="form-control">
          <div class="form-group">

                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>

            </div>

          <div class="form-row">

            </div>

            </div>
            <div>
              <button class="btn btn-outline-secondary add-atividade" id="adicionaAtividade" type="button"><i class="fa fa-plus" ></i></button>

                    <td>Médium Psicofônico</td>
                    <td><input class="input-time" type="text" name="mediumPsicofonicoTempo" id="mediumPsicofonicoTempo" placeholder=""></td>
                  </tr>
                  <tr>
                    <th scope="row"><input class="checkbox-experienca-pratica" type="checkbox" name="mediumPsicografo" id="mediumPsicografo"></th>
                    <td>Médium Psicógrafo</td>
                    <td><input class="input-time" type="text" name="mediumPsicografo" id="mediumPsicografo" placeholder=""></td>
                  </tr>
                  <tr>

                    <td><input class="input-time" type="text" name="mediumPictografoTempo" id="mediumPictografoTempo" placeholder=""></td>
                  </tr>
                  <tr>

<template name="listaParticipante">

              <th>Cidade</th>
