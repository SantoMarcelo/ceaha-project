<template name="navbar">
  <div class="container">
    <nav class="navbar bg-dark navbar-dark">

      {{#if currentUser}}
      <div>
        <a class="navbar-brand" href="#">Bem vindo ao admin do banco de colaboradores CEAHA</a>

        <span class="navbar-text mr-2">Olá, {{fullName}}</span>
        <button id="home" class="btn btn-sm btn-outline-warning">Home</button>
        <button id="novoParticipante" class="btn btn-sm btn-outline-info">Novo Participante</button>
        <button id="botaoSair" class="btn btn-sm btn-outline-info">Sair</button>
      </div>
      {{else}}
      <div>
        <a class="navbar-brand" href="#">Bem vindo ao admin do banco de colaboradores CEAHA</a>
        <button id="botaoLogin" class="btn btn-sm btn-outline-info">Logar</button>

      </div>
      {{/if}}
    </nav>
  </div>
</template>

<template name="acesso">

  <div class="text-center" id="formLogin">
    <h4>Faça seu login ou cadastre-se</h4>

    <div class="row">

      <div class="col-lg-6">
        <form id="login" class="form-center">
          <small>Entre com seu dados de acesso.</small>
          <div class="form-group">
            <input type="text" id="loginEmail" name="loginEmail" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" id="loginSenha" name="loginSenha" class="form-control">
          </div>

          <button type="button" id="botaoLogin" class="btn btn-success btn-block">Entrar</button>
        </form>
      </div>

      <div class="col-lg-6">
        <form id="cadastro" class="form-center">
          <small>Faça seu cadastro.</small>

          <div class="form-group">
            <input type="text" id="cadastroNome" name="cadastroNome" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" id="cadastroEmail" name="cadastroEmail" class="form-control">
          </div>

          <div class="form-group">
            <input type="password" id="cadastroSenha" name="cadastroSenha" class="form-control">
          </div>

          <button id="botaoCadastrar" class="btn btn-info btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="novoParticipante">
  <div class="container">
    <fieldset name="dados-pessoais">

                  <option value="AM">AM</option>
                  <option value="AP">AP</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="PR">PR</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SE">SE</option>
                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>

            </div>
            <div class="form-row">
              <div class="col-md-6 form-group">

              <div class="col-md-6  form-group">

              <div class="form-group col-md-2">

              </div>
              <div class="col-md-4 form-group ">

                  <option value="Solteiro">Solteiro</option>
                  <option value="Casado">Casado</option>

                  <option value="Divorciado">Divorciado</option>

    <fieldset name="escolaridade">
      <legend>Escolaridade</legend>
      <section>
        <div class="container escolaridade ">
          <form class="form-control">

              <div class="form-group col-sm-4">
                <label for="escolaridade">Grau de Instrução</label>
                <select class="form-control" name="escolaridade" id="escolaridade">
                  <option value="0" selected>Selecione</option>
                  <option value="1">Fundamental - Incompleto</option>
                  <option value="2">Fundamental - Completo</option>

      <div class="container transferencia">

                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>

                <option value="TO">TO</option>

            </div>
            <div class="form-group">

            <h6 for="estudosDoutrina">Estudos da Doutrina Espírita que você desenvolveu em grupo no (s) CENTRO(s)
              ESPÍRITA(s) ANTERIOR(es)</h6>
          </div>


          <div class="form-group estudo-obras">

          </div>

            <div class="form-group col-sm-8">
              <h6>Atividades voluntárias que você desenvolveu no (s) CENTRO(s) ESPÍRITA(s) ANTERIOR(es)</h6>
            </div>

          </div>
          <div class="container-fluid lista-atividades">

                <tr id="tableHeader">
                  <th scope="col">Atividade</th>
                  <th scope="col">Quanto Tempo</th>

                    </div>

                    <div class="col-sm-6">

                  <td>
                    <input class="input-time " type="text" name="mediumSensitivoTempo" id="mediumSensitivoTempo"
                      placeholder="" disabled>
                  </td>
                </tr>
                <tr class="experiencia-pratica">
                  <th scope="row">
                    <input class="checkbox-experienca-pratica" type="checkbox" name="mediumPsicofonico" id="mediumPsicofonico"
                      value="Medium Psicofonico" data-target="mediumPsicofonicoTempo">
                  </th>
                  <td>Médium Psicofônico</td>
                  <td>
                    <input class="input-time" type="text" name="mediumPsicofonicoTempo" id="mediumPsicofonicoTempo"
                      placeholder="" disabled>
                  </td>
                </tr>
                <tr class="experiencia-pratica">
                  <th scope="row">
                    <input class="checkbox-experienca-pratica" type="checkbox" name="mediumPsicografo" id="mediumPsicografo"
                      value="Medium Psicografo" data-target="mediumPsicografoTempo">
                  </th>
                  <td>Médium Psicógrafo</td>
                  <td>

<template name="listaParticipante">
  <div class="container">
    <section id="meusContatos">
      <div class="container busca-participante">
        <form id="busca" class="form-inline mb-3" style="padding-top: 10px">
          <h6>Buscar Participante:</h6>
          <div class="form-group ml-3 mx-sm-3">
            <input type="text" id="buscaNome" name="buscaNome" class="form-control" placeholder="nome">
          </div>
          <button type="button" id="botaoBuscar" class="btn btn-success"><i class="fa fa-search"></i></button>
          <div class="form-group ml-3 mx-sm-3">
              <button type="button" id="limparPesquisa" class="btn btn-secondary">Limpar Pesquisa</button>
          </div>
          
        </form>
      </div>

      {{#if listaParticipantes.count}}
      <table class="table">
        <thead>
          <th>Nome</th>
          <th>Telefone Celular</th>
          <th>Email</th>
          <th>Editar</th>
          <th>Adiconar Atividade</th>
          <th>Apagar</th>
        </thead>
        <tbody>
          {{#each listaParticipantes}}
          <tr>
            <td>{{nome}}</td>
            <td>{{telefone_celular}}</td>
            <td>{{email}}</td>
            <td class="td-acoes"><button id="editarContato" class="btn btn-sm btn-outline-primary"><i class="fa fa-edit"></i></button></td>
            <td class="td-acoes"><button id="addAtividade" class="btn btn-sm btn-outline-secondary"><i class="fa fa-edit"></i></button></td>
            <td class="td-acoes"><button id="deletarContato" class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i></button></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{else}}
      <div class="alert alert-warning" role="alert">
        <i class="fa fa-exclamation-triangle"></i>
        <p>Nenhum participante encontrato.</p>
      </div>
      {{/if}}

    </section>
  </div>

</template>
