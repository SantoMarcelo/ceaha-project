<template name="novoParticipante">

      <legend>Dados Pessoais</legend>
      <section>
        <div class="container dados-pessoais">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-6 ">
                <label for="full-name">Nome Completo</label>

                <div class="valid-feedback">
                  Nome é obrigatório.
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="date-birth">Data de Nascimento</label>
                <input type="text" class="form-control" id="date-birth" placeholder="dd/mm/aaaa">
              </div>
            </div>
            <div class="form-group first ">
              <label for="nacionality">Nacionalidade</label>
              <select class="form-control" name="nacionality" id="nacionality">
                <option value="">Selecione</option>
                <option value="África do Sul">África do Sul</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="EUA">EUA</option>
                <option value="Equador">Equador</option>
                <option value="Espanha">Espanha</option>
                <option value="França">França</option>
                <option value="Grécia">Grécia</option>
                <option value="Inglaterra">Inglaterra</option>
                <option value="Itália">Itália</option>
                <option value="Jamaica">Jamaica</option>
                <option value="Japão">Japão</option>
                <option value="Portugal">Portugal</option>
              </select>
            </div>
            <div class="form-group form-row personal-data-uf">
              <div class="col col-md-6 second">
                <label for="city">Cidade</label>
                <input class="form-control" type="text" id="city" placeholder="cidade">
              </div>
              <div class="col col-md-6 first ">
                <label for="uf">UF</label>
                <select class="form-control" name="uf" id="uf">
                  <option value="">Selecione</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AM">AM</option>
                  <option value="AP">AP</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="PR">PR</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SE">SE</option>
                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="father-name">Nome do Pai Completo</label>
              <input type="text" class="form-control" id="father-name" placeholder="nome do pai">
            </div>
            <div class="form-group">
              <label for="mother-name">Nome da Mãe Completo</label>
              <input type="text" class="form-control" id="mother-name" placeholder="nome da mae">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="rg">RG</label>
                <input type="text" class="form-control" id="rg" placeholder="RG">
              </div>
              <div class="form-group col-md-6">
                <label for="emissor">Orgão Emissor</label>
                <input type="text" class="form-control" id="orgao-emissor" placeholder="Orgão Emissor">
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group ">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="999.999.999-99">
                </div>

                <div class="col-md-6 form-group ">
                  <label for="inputEstadoCivil">Estado Civil</label>
                  <select name="estado_civil" class="form-control" id="inputEstadoCivil">
                    <option value="0">Solteiro</option>
                    <option value="1">Casado</option>
                    <option value="2">Separado</option>
                    <option value="3">Divorciado</option>
                    <option value="4">Viúvo</option>
                    <option value="5">Amasiado</option>
                  </select>
                </div>
              </div>


            </div>

          </form>
        </div>
      </section>
    </fieldset>
    <fieldset>
      <legend>Endereço Residencial</legend>
      <section>
        <div class="container endereco">
          <form>

              <div class="col-md-4 form-group">

              </div>
              <div class="col-md-6 form-group">
                <label for="uf-endereco">UF</label>

                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>
              </div>
            </div>
          </form>
        </div>

    </fieldset>
