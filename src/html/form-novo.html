<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Cadastro de Colaboradores</title>
</head>

<body>
  <div class="container">
    <h1>CADASTRO DO PARTICIPANTE CEAHA</h1>
  </div>

  <div class="container">
    <h4>Novo Participante</h4>

    <form action="participant-list.html">
    <div>
      <div class="form-group">
        Nome Completo: 
        <input  id="name" type="text" placeholder="Nome Completo">
      </div>
      <div class="form-group">
          Data de Nascimento:
          <input  type="date" name="birth_date" id="birth_date">
      </div>
      <div class="form-group">
          Nacionalidade:
          <input type="text" id="nacionality" placeholder="Nacionalidade">
      </div>
      <div class="form-group">
        UF:
          <select name="nacionality" id="uf">
            <option value="" disabled selected>Selecione</option>
            <option value="0">AL</option>
            <option value="1">SC</option>
            <option value="2">SP</option>
            <option value="3">RJ</option>
            <option value="4">PB</option>
          </select>
          Cidade:
          <input type="text" id="city" placeholder="Cidade">
      </div>
      <div class="form-group">
        Nome completo do Pai:
        <input type="text" id="father-name" placeholder="Nome do Pai">
      </div>
      <div class="form-group">
        <label for="mother-name">Nome completo da M達e:</label> 
        <input type="text"  id="mother-name" placeholder="Nome da M達e">
      </div>
      <div class="form-group">
        <td>
          RG:
          <input type="text" id="rg" placeholder="RG">
        </td>
        <td>
          Org達o Emissor:
          <input type="text" id="emissor" placeholder="Org達o Emissor">
        </td>
      </div>
      <div class="form-group">
        <input type="text" id="cpf" placeholder="CPF">
      </div>
        
    </div>
        
        
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
</body>

</html>
